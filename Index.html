<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
            <input type="date" id="dueDate">
            <select id="priority">
                <option value="low">Basse</option>
                <option value="medium">Moyenne</option>
                <option value="high">Haute</option>
            </select>
            <button id="addTaskButton">Ajouter</button>
        </div>
        <div class="filters">
            <button class="filter" data-filter="all">Toutes</button>
            <button class="filter" data-filter="completed">Complètes</button>
            <button class="filter" data-filter="pending">Non Complètes</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
